<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} <title>Title</title> {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="container-fluid">
        {% block nav %}
        <div class="flex-row justify-content-center">
            <ul class="nav nav-pills d-flex justify-content-center">
                <li class="nav-item col-1">
                    <a class="nav-link text-center" href="{% url 'index' %}">
                        <img src="{% static 'catalog/img/pizza_logo.jpg' %}" width='50' height='50'><p>Главная</p></a>
                </li>
                <li class="nav-item col-1">
                    <div class="row">
                    <a class="nav-link text-center" href="{% url 'pizza' %}">
                        <img src="{% static 'catalog/img/pizza_logo.jpg' %}" width='50' height='50'><p>Пицца</p></a>
                    </div>
                </li>
                <li class="nav-item col-1">
                    <a class="nav-link text-center" href="{% url 'snack' %}">
                        <img src="{% static 'catalog/img/snack_logo.png' %}" width='50' height='50'><p>Закуски</p></a>
                </li>
                <li class="nav-item col-1">
                    <a class="nav-link text-center" href="{% url 'drink' %}">
                        <img src="{% static 'catalog/img/drink_logo.png' %}" width='50' height='50'><p>Напитки</p></a>
                </li>
            </ul>
        </div>
        {% endblock %}
        <main>
            <div class="col position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x">
                {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
