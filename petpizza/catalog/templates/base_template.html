<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} <title>Title</title> {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'></link>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'></link>

</head>
<body>
    {% block nav %}
    <ul class="nav justify-content-center nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pizza' %}">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'snack' %}">Snack</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'drink' %}">Drink</a>
            </li>
    </ul>
    {% endblock %}
    <div class="col-sm-10">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
